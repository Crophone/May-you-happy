<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Calendar</title>

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="calendar-container">

        <header>

            <div class="day">20</div>
            <div class="month">May</div>

        </header>

        <table class="calendar">

            <thead>

            <tr>

                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
                <td>Sun</td>

            </tr>

            </thead>

            <tbody>

            <tr>
                <td class="prev-month">1</td>
                <td class="prev-month">2</td>
                <td class="prev-month">3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>

            <tr>

                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>

            <tr>

                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td >18</td>
                <td>19</td>
                <td class="current-day">20</td>
                <td>21</td>
            </tr>

            <tr>

                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>

            <tr>

                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td class="next-month">1</td>
                <td class="next-month">2</td>
                <td class="next-month">3</td>
                <td class="next-month">4</td>
            </tr>

            <tr>

                <td class="next-month">5</td>
                <td class="next-month">6</td>
                <td class="next-month">7</td>
                <td class="next-month">8</td>
                <td class="next-month">9</td>
                <td class="next-month">10</td>
                <td class="next-month">11</td>

            </tr>

            </tbody>

        </table>

        <div class="ring-left"></div>
        <div class="ring-right"></div>

    </div> <!-- end calendar-container -->

</div> <!-- end container -->

</body>
</html>
